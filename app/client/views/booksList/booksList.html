<template name="BooksList">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
            <input type="text" placeholder="Search" class="form-control search-input" value="">
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
    </div>

    <ul class="books row">
        {{#each books}}
            {{> Book}}
        {{/each}}
    </ul>

</template>
